<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 Not Found - GLDV</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="assets/img/gldv.png" type="image/x-icon" />
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen px-4">
  
  <div class="text-center animate-fadeIn">
    <h1 class="text-6xl sm:text-8xl font-bold text-white drop-shadow-lg mb-4">404</h1>
    <h2 class="text-2xl sm:text-3xl font-semibold text-gray-300 mb-6">Oops! Page not found</h2>
    <p class="text-gray-400 mb-8 max-w-md mx-auto">The page you're looking for doesn't exist or has been moved.</p>
  </div>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.8s ease-out;
    }
  </style>

</body>
</html>
